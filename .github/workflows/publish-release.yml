name: Publish Terraform Module Release

on:
  push:
    tags:
      - 'v*.*.*'  # Match version tags, e.g., v1.0.0

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up GitHub CLI
      uses: actions/setup-node@v3

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        body: |
          ## What's New in ${{ github.ref }}
          - Initial release of the module or updates for version ${{ github.ref }}
          - Automatically generated release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload module files to release
      uses: actions/upload-artifact@v3
      with:
        name: module-files
        path: ./
